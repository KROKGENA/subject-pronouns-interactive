<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Theory Interactive Pronouns</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .hotspot {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0; /* Скрываем кнопки */
        }
    </style>
</head>
<body>
    <h1>Big Bang Theory Interactive Pronouns</h1>
    <div class="container">
        <img src="image.png" alt="Big Bang Theory Characters" id="background">
        <div class="hotspot" style="top: 10%; left: 50%;" onclick="playPronoun('sheldon', 'I')"></div>
        <div class="hotspot" style="top: 20%; left: 70%;" onclick="playPronoun('penny', 'you')"></div>
        <div class="hotspot" style="top: 30%; left: 40%;" onclick="playPronoun('leonard', 'he')"></div>
        <div class="hotspot" style="top: 40%; left: 80%;" onclick="playPronoun('howard', 'he')"></div>
        <div class="hotspot" style="top: 50%; left: 20%;" onclick="playPronoun('raj', 'he')"></div>
        <div class="hotspot" style="top: 60%; left: 60%;" onclick="playPronoun('bernadette', 'she')"></div>
        <div class="hotspot" style="top: 70%; left: 30%;" onclick="playPronoun('amy', 'she')"></div>
        <div class="hotspot" style="top: 80%; left: 50%;" onclick="playPronoun('group', 'we')"></div>
        <div class="hotspot" style="top: 90%; left: 50%;" onclick="playPronoun('group', 'they')"></div>
    </div>

    <audio id="audio"></audio>

    <script>
        function playPronoun(character, pronoun) {
            const audio = document.getElementById('audio');
            const audioFiles = {
                sheldon: {
                    I: 'https://www.example.com/sheldon_I.mp3'
                },
                penny: {
                    you: 'https://www.example.com/penny_you.mp3'
                },
                leonard: {
                    he: 'https://www.example.com/leonard_he.mp3'
                },
                howard: {
                    he: 'https://www.example.com/howard_he.mp3'
                },
                raj: {
                    he: 'https://www.example.com/raj_he.mp3'
                },
                bernadette: {
                    she: 'https://www.example.com/bernadette_she.mp3'
                },
                amy: {
                    she: 'https://www.example.com/amy_she.mp3'
                },
                group: {
                    we: 'https://www.example.com/group_we.mp3',
                    they: 'https://www.example.com/group_they.mp3'
                }
            };

            if (audioFiles[character] && audioFiles[character][pronoun]) {
                audio.src = audioFiles[character][pronoun];
                audio.play();
            } else {
                console.error('Аудиофайл не найден для', character, pronoun);
            }
        }
    </script>
</body>
</html>
