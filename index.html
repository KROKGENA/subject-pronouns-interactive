<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Theory Interactive</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .hotspot {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0; /* Скрываем кнопки */
        }
    </style>
</head>
<body>
    <h1>Big Bang Theory Interactive</h1>
    <div class="container">
        <img src="image.png" alt="Big Bang Theory Characters" id="background">
        <div class="hotspot" style="top: 10%; left: 50%;" onclick="playQuote('sheldon')"></div>
        <div class="hotspot" style="top: 20%; left: 70%;" onclick="playQuote('penny')"></div>
        <div class="hotspot" style="top: 30%; left: 40%;" onclick="playQuote('leonard')"></div>
        <div class="hotspot" style="top: 40%; left: 80%;" onclick="playQuote('howard')"></div>
        <div class="hotspot" style="top: 50%; left: 20%;" onclick="playQuote('raj')"></div>
        <div class="hotspot" style="top: 60%; left: 60%;" onclick="playQuote('bernadette')"></div>
        <div class="hotspot" style="top: 70%; left: 30%;" onclick="playQuote('amy')"></div>
    </div>

    <audio id="audio"></audio>

    <script>
        function playQuote(character) {
            const audio = document.getElementById('audio');
            const quotes = {
                sheldon: 'https://www.example.com/sheldon_quote.mp3',
                penny: 'https://www.example.com/penny_quote.mp3',
                leonard: 'https://www.example.com/leonard_quote.mp3',
                howard: 'https://www.example.com/howard_quote.mp3',
                raj: 'https://www.example.com/raj_quote.mp3',
                bernadette: 'https://www.example.com/bernadette_quote.mp3',
                amy: 'https://www.example.com/amy_quote.mp3'
            };
            
            if (quotes[character]) {
                audio.src = quotes[character];
                audio.play();
            }
        }
    </script>
</body>
</html>
