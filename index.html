<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Pronouns Interactive</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .button {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: grab;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Subject Pronouns Interactive</h1>
    <div class="container">
        <img src="image.png" alt="Subject Pronouns" id="background">
        <div class="button" style="top: 20%; left: 45%;" id="I" onclick="playAudio('I')">I</div>
        <div class="button" style="top: 30%; left: 60%;" id="You" onclick="playAudio('You')">You</div>
        <div class="button" style="top: 40%; left: 50%;" id="He" onclick="playAudio('He')">He</div>
        <div class="button" style="top: 50%; left: 70%;" id="She" onclick="playAudio('She')">She</div>
        <div class="button" style="top: 60%; left: 30%;" id="They" onclick="playAudio('They')">They</div>
        <div class="button" style="top: 70%; left: 50%;" id="We" onclick="playAudio('We')">We</div>
    </div>

    <audio id="audio"></audio>

    <script>
        function playAudio(pronoun) {
            const audio = document.getElementById('audio');
            audio.src = `https://ssl.gstatic.com/dictionary/static/sounds/20200429/${pronoun.toLowerCase()}--_us_1.mp3`;
            audio.play();
        }

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mousedown', function(event) {
                let shiftX = event.clientX - button.getBoundingClientRect().left;
                let shiftY = event.clientY - button.getBoundingClientRect().top;
                
                function moveAt(pageX, pageY) {
                    button.style.left = pageX - shiftX + 'px';
                    button.style.top = pageY - shiftY + 'px';
                }
                
                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }
                
                document.addEventListener('mousemove', onMouseMove);
                
                button.addEventListener('mouseup', function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    button.removeEventListener('mouseup', onMouseUp);
                });
            });
            
            button.ondragstart = function() {
                return false;
            };
        });
    </script>
</body>
</html>
