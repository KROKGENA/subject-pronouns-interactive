<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Pronouns Interactive</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .button {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: grab;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Subject Pronouns Interactive</h1>
    <div class="container">
        <img src="image.png" alt="Subject Pronouns" id="background">
        <div class="button" style="top: 20%; left: 45%;" draggable="true" ondragstart="drag(event)" id="I">I</div>
        <div class="button" style="top: 30%; left: 60%;" draggable="true" ondragstart="drag(event)" id="You">You</div>
        <div class="button" style="top: 40%; left: 50%;" draggable="true" ondragstart="drag(event)" id="He">He</div>
        <div class="button" style="top: 50%; left: 70%;" draggable="true" ondragstart="drag(event)" id="She">She</div>
        <div class="button" style="top: 60%; left: 30%;" draggable="true" ondragstart="drag(event)" id="They">They</div>
        <div class="button" style="top: 70%; left: 50%;" draggable="true" ondragstart="drag(event)" id="We">We</div>
    </div>

    <audio id="audio"></audio>

    <script>
        function playAudio(pronoun) {
            const audio = document.getElementById('audio');
            audio.src = `https://ssl.gstatic.com/dictionary/static/sounds/20200429/${pronoun.toLowerCase()}--_us_1.mp3`;
            audio.play();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        document.addEventListener("dragover", function(event) {
            event.preventDefault();
        });

        document.addEventListener("drop", function(event) {
            event.preventDefault();
            const id = event.dataTransfer.getData("text");
            const button = document.getElementById(id);
            button.style.position = "absolute";
            button.style.left = event.clientX - 25 + "px";
            button.style.top = event.clientY - 25 + "px";
        });
    </script>
</body>
</html>
